<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="calculator">
            <div id="screen">
                <span id="screen-span"></span>
                <span id="operator" class="badge badge-secondary"></span>
            </div>
            <div id="buttons">
                <div id="ac">AC</div>
                <div id="plus-minus">+/-</div>
                <div id="percentage">%</div>
                <div id="divide">/</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="multiply">&lowast;</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="subtract">&minus;</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="add">+</div>
                <div id="zero-button">0</div>
                <div id="period">.</div>
                <div id="equal">=</div>
            </div>
        </div>

        <div id="note" class="alert alert-info">
            <strong>Note: </strong> For calculating percentage, provide first operand as the value and second operand as the total value. Result will be the percentage of how much the value constitute of the total value. <b>eg.</b> 418 % 500 = 83.6 
        </div>

        <div id="developer">
            <p>Designed and Developed by <b>Abidul Haque</b></p>

                    <a class="nav-link" href="https://www.linkedin.com/in/abidul-haque-83723616b/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/aabid_006/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/abid1997" target="_blank"><i class="fa-brands fa-github"></i></a>
                </li>
            </ul>           
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
